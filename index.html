<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul√°rio</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <video autoplay loop poster>
                <source src="image/bastion-overwatch-moewalls.mp4" type="video/mp4">
            </video>
        </div>
        <div class="text-bg">
            <p>Coded by <span>Levi</span></p>
        </div>
        <div class="mobile-bg">
            <video src="image/bastion-overwatch-moewalls.mp4" loop autoplay></video>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                       <img src="image/Overwatch_2_early_logo.png" alt="">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"></label>
                        <input id="firstname" type="text" name="firstname" placeholder="Name" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname"></label>
                        <input id="lastname" type="text" name="lastname" placeholder="Last name" required>
                    </div>
                    <div class="input-box">
                        <label for="email"></label>
                        <input id="email" type="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password"></label>
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword"></label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>

                </div>


                <div class="form-button">
                    <button><a href="#">Sing in</a> </button>
                    <button><a href="#">Sing Up</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
